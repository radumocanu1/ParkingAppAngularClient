<div class="login-container">
  <div class="security">
      <button
        data-testid="btn-sign-in"
        mat-raised-button
        (click)="securityStore.signIn()"
      >
        Sign In
      </button>
  </div>
  <div class="security" *ngIf="securityStore.isLoggedIn">
    <button
      data-testid="btn-sign-in"
      mat-raised-button
      (click)="securityStore.signOut()"
    >
      Sign Out
    </button>
  </div>

</div>
