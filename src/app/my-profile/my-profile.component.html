<div class="user-profile">
  <h2>User Profile</h2>
  <div class="user-info">
    <div class="field">
      <label>Username:</label>
      <span>{{ myProfile.username }}</span>
    </div>
    <div class="field">
      <label>Email:</label>
      <span>{{ myProfile.email }}</span>
    </div>
    <div class="field">
      <label>Rating:</label>
      <span>{{ myProfile.rating }}</span>
    </div>
    <div class="field">
      <label>Profile Picture:</label>
      <img *ngIf="myProfile.profilePicturePath" [src]="myProfile.profilePicturePath" alt="Profile Picture">
      <span *ngIf="!myProfile.profilePicturePath">No picture available</span>
    </div>
    <div class="field">
      <label>Phone Number:</label>
      <span>{{ myProfile.phoneNumber }}</span>
    </div>
    <div class="field">
      <label>First Name:</label>
      <span>{{ myProfile.firstName }}</span>
    </div>
    <div class="field">
      <label>Last Name:</label>
      <span>{{ myProfile.lastName }}</span>
    </div>
    <div class="field">
      <label>Age:</label>
      <span>{{ myProfile.age }}</span>
    </div>
    <div class="field">
      <label>Trusted:</label>
      <span>{{ myProfile.isTrusted ? 'Yes' : 'No' }}</span>
    </div>
  </div>
</div>
